name: Postman Tests

on:
  push:
  pull_request:
    branches:
      - release
      - -main

env:
  REMOTE_USER: ${{ secrets.SSH_USER }}

jobs:
  newman-tests:
    runs-on: self-hosted

    steps:
      - name: Clean workspace
        run: rm -rf *

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start containers with docker-compose
        run: |
          docker-compose -f docker-test.yaml down
          docker-compose -f docker-test.yaml up -d --build
          sleep 30
        env:
          KEY_ID: ${{ secrets.KEY_ID }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          REGION: ${{ secrets.REGION }}
          S3_ENDPOINT: ${{ secrets.S3_ENDPOINT }}
          BUCKET: ${{ secrets.BUCKET }}
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
          BOT_USERNAME: ${{ secrets.BOT_USERNAME }}
          AUTH: "null"
          MODEL_URI: "null"
          SYSTEM_TEXT: "null"
          SYSTEM_TEXT_ANALYZE: "null"
          API_URL: "null"
          FOLDER_ID: "null"
      - name: Install Newman
        run: npm install newman@latest

      - name: Run Postman Tests
        run: npx newman run "https://api.getpostman.com/collections/${{ secrets.COLLECTION_UID }}?access_key=${{ secrets.ACCESS_KEY }}" --working-dir $REMOTE_USER/photos

      - name: Stop containers with docker-compose
        if: always()
        run: docker-compose -f docker-test.yaml down