spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  default-produces-media-type: application/json

booking:
  max-days-forward: 30
  start-work: 8
  end-work: 21
  hall-max-capacity: 4

pagination:
  default-page: 0
  default-size: 10