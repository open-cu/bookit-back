spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  mail:
    host: smtp.example.com
    port: 587
    username: your-email@example.com
    password: your-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  default-produces-media-type: application/json

rabbitmq:
  exchange:
    delayed: event.notification.delayed
  queue:
    notifications: event.notification.queue

notification:
  default-time-before-event-minutes: 60

booking:
  max-days-forward: 30
  start-work: 8
  end-work: 21
  hall-max-capacity: 4

pagination:
  default-page: 0
  default-size: 10

yandex-cloud:
  key-id: ${KEY_ID:null}
  secret-key: ${SECRET_KEY:null}
  region: ${REGION:null}
  s3-endpoint: ${S3_ENDPOINT:null}
  bucket: ${BUCKET:null}
