spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  mail:
    host: smtp.example.com
    port: 587
    username: your-email@example.com
    password: your-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  default-produces-media-type: application/json

rabbitmq:
  exchange:
    delayed: event.notification.delayed
  queue:
    notifications: event.notification.queue

notification:
  default-time-before-event-minutes: 60

booking:
  max-days-forward: 30
  start-work: 8
  end-work: 21
  hall-max-capacity: 4
  zone-id: Europe/Moscow

pagination:
  default-page: 0
  default-size: 10

yandex-cloud:
  key-id: ${KEY_ID}
  secret-key: ${SECRET_KEY}
  region: ${REGION}
  s3-endpoint: ${S3_ENDPOINT}
  bucket: ${BUCKET}

yandex-gpt:
  authorization: ${AUTH}
  api-url: https://llm.api.cloud.yandex.net/foundationModels/v1/completion
  model-uri: ${MODEL_URI}
  folder-id: ${FOLDER_ID}
  system-text: ${SYSTEM_TEXT}
  system-text-analyze: ${SYSTEM_TEXT_ANALYZE}
