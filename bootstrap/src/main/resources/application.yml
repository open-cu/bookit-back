spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 5000
          max-attempts: 3

  mail:
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: ${MAIL_SSL_ENABLE:false}
          starttls:
            enable: ${MAIL_STARTTLS_ENABLE:true}
            required: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  default-produces-media-type: application/json

rabbitmq:
  exchange:
    delayed: bookit.delayed.exchange
  queue:
    notifications: bookit.notifications.queue
    routing-key: bookit.notifications

notification:
  default-time-before-event-in-days: 1

booking:
  max-days-forward: 30
  start-work: 8
  end-work: 21
  hall-max-capacity: 4
  zone-id: Europe/Moscow

pagination:
  default-page: 0
  default-size: 10