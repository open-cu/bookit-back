spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    listener:
      simple:
        retry:
          enabled: true
          initial-interval: 5000
          max-attempts: 3

  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    sender-name: ${MAIL_SENDER_NAME:BookIt}
    from-email: ${MAIL_FROM_EMAIL}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: ${MAIL_SSL_ENABLE:false}
          starttls:
            enable: ${MAIL_STARTTLS_ENABLE:true}
            required: true

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  default-produces-media-type: application/json

rabbitmq:
  exchange:
    delayed: bookit.delayed.exchange
  queue:
    notifications: bookit.notifications.queue
    routing-key: bookit.notifications

notification:
  default-time-before-event-in-days: 1

booking:
  max-days-forward: 30
  start-work: 8
  end-work: 21
  hall-max-capacity: 4
  zone-id: Europe/Moscow

messaging:
  enabled: ${MESSAGING_ENABLED:false}

pagination:
  default-page: 0
  default-size: 10

yandex-cloud:
  key-id: ${KEY_ID}
  secret-key: ${SECRET_KEY}
  region: ${REGION}
  s3-endpoint: ${S3_ENDPOINT}
  bucket: ${BUCKET}


app:
  database:
    metadata:
      enabled: ${METADATA_ENABLED:true}

yandex-gpt:
  authorization: ${AUTH:null}
  api-url: ${API_URL:null}
  model-uri: ${MODEL_URI:null}
  folder-id: ${FOLDER_ID:null}
  system-text: ${SYSTEM_TEXT:null}
  system-text-analyze: ${SYSTEM_TEXT_ANALYZE:null}

togglz:
  console:
    enabled: true
    use-management-port: false
  feature-enums: com.opencu.bookit.application.feature.AppFeatures

tg-bot:
  enabled: ${TG_BOT_ENABLED:false}
  token: ${BOT_TOKEN}
  photo-url: ${PHOTO_URL}
  website: ${WEBSITE}
  username: ${BOT_USERNAME}