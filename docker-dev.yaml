version: '3.8'

services:
  app-dev:
    container_name: bookit-app-dev
    build: .
    ports:
      - "8081:8080"
    volumes:
      - ~/.m2:/root/.m2
    networks:
      - bookit-dev
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - KEY_ID=${KEY_ID}
      - SECRET_KEY=${SECRET_KEY}
      - REGION=${REGION}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - BUCKET=${BUCKET}
      - AUTH=${AUTH:null}
      - MODEL_URI=${MODEL_URI:null}
      - SYSTEM_TEXT=${SYSTEM_TEXT:null}
      - SYSTEM_TEXT_ANALYZE=${SYSTEM_TEXT_ANALYZE:null}
      - API_URL=${API_URL:null}
      - FOLDER_ID=${FOLDER_ID:null}

networks:
  bookit-dev:
    driver: bridge