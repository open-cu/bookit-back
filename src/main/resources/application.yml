spring:
  jpa:
    properties:
      hibernate:
        generate_statistics: true
  profiles:
    active: dev
springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
  default-produces-media-type: application/json

management:
  endpoints:
    web:
      exposure:
        include: health, metrics, beans, env, threaddump
  endpoint:
    health:
      show-details: always
booking:
  max-days-forward: 30
  start-work: 8
  end-work: 21
  hall-max-capacity: 4